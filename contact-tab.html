<div class="pb-2">
    <h1 class="title title--h1 first-title title__separate">Contact</h1>
</div>

<div class="map" id="map"></div>
<h2 class="title title--h3">Contact Form</h2>

<form id="contact-form" class="contact-form" data-toggle="validator"  action="https://formsubmit.co/443235ccbf3299d694acddbe11d6e651 " method="post">
    <div class="row">
        <div class="form-group col-12 col-md-6">
            <i class="font-icon icon-user"></i>
            <input type="text" name="name" class="input input__icon form-control" id="nameContact"  placeholder="Full name" required="required" autocomplete="on" oninvalid="setCustomValidity('Fill in the field')" onkeyup="setCustomValidity('')">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group col-12 col-md-6">
            <i class="font-icon icon-envelope"></i>
            <input type="hidden" name="_autoresponse" value="Thank you for your message, I will try to answer you as soon as possible.">
            <input type="email" name="email" class="input input__icon form-control" id="emailContact"  placeholder="Email address" required="required" autocomplete="on" oninvalid="setCustomValidity('Email is incorrect')" onkeyup="setCustomValidity('')">
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group col-12 col-md-12">
            <textarea class="textarea form-control" id="messageContact" name="message" placeholder="Your Message"  rows="4" required="required" oninvalid="setCustomValidity('Fill in the field')" onkeyup="setCustomValidity('')"></textarea>
            <div class="help-block with-errors"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 order-2 order-md-1 text-center text-md-left">
            <div id="validator-contact" class="hidden"></div>
        </div>
        <div class="col-12 col-md-6 order-1 order-md-2 text-right">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_subject" value="New Message From Personal Page!">
            <button type="submit" class="btn"><i class="font-icon icon-send"></i> Send Message</button>
        </div>
    </div>
</form>
